server:
  port: 8080

spring:
  application:
    name: paintingprocessmonitoring

  profiles:
    active: default

# 도장표면결함탐지 관련 서비스 URL 설정
painting:
  surface:
    model:
      service:
        url: http://localhost:8002
    simulator:
      service:
        url: http://localhost:8012

---
# ========================================
# DEFAULT PROFILE (로컬 개발환경)
# ========================================
spring:
  config:
    activate:
      on-profile: default

  # PostgreSQL 로컬 연결 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_factory
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: false

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
    open-in-view: false

  # 트랜잭션 설정
  transaction:
    rollback-on-commit-failure: true

  # Kafka 설정 (로컬) - Spring Cloud Stream 4.x 방식
  cloud:
    stream:
      # 함수형 바인딩 설정 (핵심 추가!)
      function:
        definition: eventIn  # PolicyHandler의 @Bean 메서드명과 일치
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
          auto-add-partitions: true
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
              commit:
                interval:
                  ms: 1000
      bindings:
        # 함수형 바인딩 - eventIn 함수와 연결
        eventIn-in-0: # 패턴: {함수명}-in-{인덱스}
          destination: carsmartfactory
          group: paintingprocessmonitoring
          contentType: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
        # 출력용 (필요시)
        eventOut-out-0: # 패턴: {함수명}-out-{인덱스}
          destination: carsmartfactory
          contentType: application/json
          producer:
            partition-count: 3

  # Security 설정
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN



# 서버 포트 (로컬 개발시 Gateway와 다른 포트)
server:
  port: 8080

# 로깅 설정
logging:
  level:
    root: INFO
    carsmartfactory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cloud: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.stream: DEBUG  # Stream 디버깅 추가
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management/Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

---
# ========================================
# DOCKER PROFILE (컨테이너 환경)
# ========================================
spring:
  config:
    activate:
      on-profile: docker

  # PostgreSQL Docker 연결 설정
  datasource:
    url: jdbc:postgresql://smart-factory-postgres:5432/smartfactory
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA 설정 (프로덕션)
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: false
    open-in-view: false

  # Kafka 설정 (Docker) - Spring Cloud Stream 4.x 방식
  cloud:
    stream:
      # 함수형 바인딩 설정
      function:
        definition: eventIn
      kafka:
        binder:
          brokers: kafka:9092
          auto-create-topics: true
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        # 함수형 바인딩
        eventIn-in-0:
          destination: carsmartfactory
          group: paintingprocessmonitoring
          contentType: application/json
        eventOut-out-0:
          destination: carsmartfactory
          contentType: application/json

# 서버 포트 (Docker 내부)
server:
  port: 8080

# 로깅 설정 (프로덕션)
logging:
  level:
    root: WARN
    carsmartfactory: INFO
    org.hibernate: WARN
    org.springframework: WARN
---
# ========================================
# PRODUCTION PROFILE (Azure 배포환경)
# ========================================
spring:
  config:
    activate:
      on-profile: production

  # PostgreSQL Azure 연결 설정
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://azure-postgres:5432/smartfactory}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정 (프로덕션)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    open-in-view: false

  # Kafka 설정 (Azure) - Spring Cloud Stream 4.x 방식
  cloud:
    stream:
      # 함수형 바인딩 설정
      function:
        definition: eventIn
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:azure-kafka:9092}
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        # 함수형 바인딩
        eventIn-in-0:
          destination: carsmartfactory
          group: paintingprocessmonitoring
          contentType: application/json
        eventOut-out-0:
          destination: carsmartfactory
          contentType: application/json

# 서버 설정
server:
  port: 8080

# 로깅 설정 (프로덕션)
logging:
  level:
    root: ERROR
    carsmartfactory: WARN

# JWT 설정
jwt:
  secret: ${JWT_SECRET:smartFactorySecretKeyForProductionEnvironmentUseOnly2024}
  expiration: 86400000  # 24시간
# 애플리케이션 설정
app:
  security:
    jwt:
      secret-key: ${JWT_SECRET:smartFactorySecretKeyForProductionEnvironmentUseOnly2024}
      expiration-time: 86400000

