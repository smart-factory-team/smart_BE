# kubernetes/postgres-statefulset.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: smart-be
data:
  init-multiple-databases.sh: |
    #!/bin/bash
    set -e
    set -u
    
    function create_user_and_database() {
      local database=$1
      echo "  Creating database '$database' for microservice"
      psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" <<-EOSQL
          CREATE DATABASE $database;
          GRANT ALL PRIVILEGES ON DATABASE $database TO $POSTGRES_USER;
    
          -- ê° ì„œë¹„ìŠ¤ë³„ ìŠ¤í‚¤ë§ˆ ìƒì„± (ì„ íƒì‚¬í•­)
          \c $database
          CREATE SCHEMA IF NOT EXISTS $database;
          GRANT ALL PRIVILEGES ON SCHEMA $database TO $POSTGRES_USER;
    EOSQL
    }
    
    if [ -n "$POSTGRES_MULTIPLE_DATABASES" ]; then
      echo "Multiple database creation requested: $POSTGRES_MULTIPLE_DATABASES"
      for db in $(echo $POSTGRES_MULTIPLE_DATABASES | tr ',' ' '); do
       create_user_and_database $db
      done
      echo "Multiple databases created successfully!"
      echo "Created databases: $POSTGRES_MULTIPLE_DATABASES"
    fi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: smart-be
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: smart-be
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "smartfactory"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_MULTIPLE_DATABASES
              value: "usermanagement,report,approvalmanagement,pressfaultdetection,chatbot,assemblyprocessmonitoring,weldingprocessmonitoring,paintingprocessmonitoring"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: postgres-storage
              mountPath: "/var/lib/postgresql/data"
            - name: postgres-init-script
              mountPath: "/docker-entrypoint-initdb.d"
              readOnly: true
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - smartfactory
            initialDelaySeconds: 60    # 30 â†’ 60 (ë” ì˜¤ëž˜ ê¸°ë‹¤ë¦¼)
            periodSeconds: 30          # 10 â†’ 30 (ëœ ìžì£¼ ì²´í¬)
            timeoutSeconds: 10         # 5 â†’ 10 (ë” ì˜¤ëž˜ ê¸°ë‹¤ë¦¼)
            failureThreshold: 6        # 3 â†’ 6 (ë” ê´€ëŒ€í•˜ê²Œ)
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - smartfactory
            initialDelaySeconds: 30    # 5 â†’ 30 (ë” ì˜¤ëž˜ ê¸°ë‹¤ë¦¼)
            periodSeconds: 15          # 5 â†’ 15 (ëœ ìžì£¼ ì²´í¬)
            timeoutSeconds: 5          # ê·¸ëŒ€ë¡œ
            failureThreshold: 6        # 3 â†’ 6 (ë” ê´€ëŒ€í•˜ê²Œ)
          # ðŸŽ¯ ìµœì í™”ëœ ë¦¬ì†ŒìŠ¤ ì„¤ì •
          resources:
            requests:
              memory: "128Mi"          # 512Mi â†’ 128Mi (75% ê°ì†Œ)
              cpu: "50m"               # 250m â†’ 50m (80% ê°ì†Œ)
            limits:
              memory: "256Mi"          # 1Gi â†’ 256Mi (75% ê°ì†Œ)
              cpu: "200m"              # 500m â†’ 200m (60% ê°ì†Œ)
      volumes:
        - name: postgres-init-script
          configMap:
            name: postgres-init-script
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: "10Gi"

