server:
  port: 8080

spring:
  application:
    name: weldingprocessmonitoring

  profiles:
    active: default

---
# ========================================
# DEFAULT PROFILE (로컬 개발환경)
# ========================================
spring:
  config:
    activate:
      on-profile: default

  # PostgreSQL 로컬 연결 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/smartfactory
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: false

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
    open-in-view: false

  # 트랜잭션 설정
  transaction:
    rollback-on-commit-failure: true

  # Kafka 설정 (로컬) - Spring Cloud Stream 4.x 방식
  cloud:
    function:
      definition: eventIn  # PolicyHandler의 함수와 일치
    stream:
      # 함수형 바인딩 설정
      function:
        definition: eventIn
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
          auto-add-partitions: true
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
              commit:
                interval:
                  ms: 1000
      bindings:
        # 함수형 바인딩 - eventIn 함수와 연결 (이슈 해결 이벤트 수신용)
        eventIn-in-0: # 패턴: {함수명}-in-{인덱스}
          destination: carsmartfactory  # 기존 토픽명 유지
          group: weldingprocessmonitoring
          contentType: application/json
          consumer:
            max-attempts: 3
            back-off-initial-interval: 1000
        # 출력용 (용접기 결함 감지 이벤트 발행용)
        eventOut-out-0: # 패턴: {함수명}-out-{인덱스}
          destination: carsmartfactory  # 기존 토픽명 유지
          contentType: application/json
          producer:
            partition-count: 3

  # Security 비활성화 (다른 서비스와 동일)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  security:
    user:
      password: none # Security 비활성화

# 서버 포트 (로컬 개발시)
server:
  port: 8089  # 게이트웨이 설정과 일치

# 로깅 설정
logging:
  level:
    root: INFO
    carsmartfactory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cloud.stream: DEBUG  # Stream 디버깅
    org.springframework.cloud.function: DEBUG  # Function 디버깅
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management/Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# 모델 서빙 서비스 URL 설정 (커스텀 설정)
welding:
  model-service:
    url: http://localhost:8006
    timeout: 30s
    max-retries: 3

---
